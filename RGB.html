<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>RGB</title>
    <Style>
        h1{
            color:rgb(255, 255, 0);
        }
        h2{
            color:rgb(255, 255, 255);
            background-color: rgb(0, 0, 0);
        }
        h3{
            color:rgb(0, 0, 0);
        }
    </Style>
</head>
<body>
  <h1> Prerana Randhave</h1>  
  <h2> Prerana Randhave</h2>
  <h3>  Prerana Randhave </h3>
</body>
</html>
